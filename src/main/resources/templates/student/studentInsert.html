<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>

</head>
<body>

<h3>Student Registration</h3>
<hr>
<form th:href="@{/view/}" method="post">
    <ul>
        <li>
            이름 : <input type="text" name="name" placeholder="이름을 입력하세요.">
        </li>
        <li>
            학교 : <input type="text" name="univ" placeholder="학교를 입력하세요.">
        </li>
        <li>
            생년월일 : <input type="text" name="birth" placeholder="생년월일을 입력하세요">
        </li>
        <li>
            이메일 : <input type="text" name="email" placeholder="이메일을 입력하세요.">
        </li>
        <li>
            점수 : <input type="text" name="point" placeholder="평균학점을 입력하세요.">
        </li>
    </ul>
    <hr>
    <input type="submit" value="REGISTER">
</form>


</body>
</html>
